services:
  app:
    build:
      context: .
      dockerfile: dev.Dockerfile
    container_name: pna-backend
    env_file:
      - .env.local
    volumes:
      - ./:/app
    ports:
      - '5080:${APP_PORT}'
    networks:
      - pna-backend-network
    depends_on:
      - postgres
      - couchdb

  postgres:
    image: postgres:17.5-alpine3.21
    container_name: pna-postgres
    volumes:
      - pna-postgres-data:/var/lib/postgresql/data
    env_file:
      - .env.local
    ports:
      - '5432:${POSTGRES_PORT}'
    networks:
      - pna-backend-network

  couchdb:
    image: couchdb:3.4.3
    container_name: pna-couchdb
    volumes:
      - pna-couchdb-data:/opt/couchdb/data
    env_file:
      - .env.local
    ports:
      - '5984:${COUCHDB_PORT}'
    networks:
      - pna-backend-network

networks:
  pna-backend-network:

volumes:
  pna-postgres-data:
  pna-couchdb-data:
